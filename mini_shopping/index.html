<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main-filtering.js" defer></script>
  </head>
  <body>
    <!-- Logo -->
    <img src="imgs/logo.png" alt="Logo" class="logo" />

    <!-- Buttons -->
    <section class="buttons">
      <button class="btn">
        <img
          src="imgs/blue_t.png"
          alt="tshirt"
          class="imgBtn"
          data-keys="type"
          data-values="tshirt"
        />
      </button>
      <button class="btn">
        <img
          src="imgs/blue_p.png"
          alt="pants"
          class="imgBtn"
          data-keys="type"
          data-values="pants"
        />
      </button>
      <button class="btn">
        <img
          src="imgs/blue_s.png"
          alt="skirt"
          class="imgBtn"
          data-keys="type"
          data-values="skirt"
        />
      </button>
      <button class="btn colorBtn blue" data-keys="color" data-values="blue">
        Blue
      </button>
      <button class="btn colorBtn yellow" data-keys="color" data-values="yellow">
        Yellow
      </button>
      <button class="btn colorBtn pink" data-keys="color" data-values="pink">
        Pink
      </button>
    </section>

    <!-- Items -->
    <ul class="items"></ul>
  </body>
</html>
